<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator Sederhana</h2>
        <input type="number" id="angka1" placeholder="Masukkan angka pertama">
        <input type="number" id="angka2" placeholder="Masukkan angka kedua">
        
        <div class="buttons">
            <button id="btn-tambah">+</button>
            <button id="btn-kurang">−</button>
            <button id="btn-kali">×</button>
            <button id="btn-bagi">÷</button>
            <button id="btn-pangkat">xʸ</button>
            <button id="btn-akar">√x</button>
            <button id="btn-modulus">%</button>
        </div>

        <div id="hasil-kalkulator"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
